<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>説明禁止ワードゲーム コントロール</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <h1>説明禁止ワードゲーム</h1>
        <span id="status-text" class="status-text">データ読込中…</span>
      </header>

      <main class="layout">
        <section class="panel gm" aria-labelledby="gm-heading">
          <h2 id="gm-heading">GMパネル</h2>

          <div class="control-row">
            <button id="btn-draw" class="btn primary" type="button" disabled>ランダム抽選</button>
            <button id="btn-redraw" class="btn" type="button" disabled>再抽選</button>
          </div>

          <article class="card">
            <h3>お題</h3>
            <p id="topic-title" class="topic-title">—</p>
            <dl class="topic-meta">
              <div>
                <dt>カテゴリ</dt>
                <dd id="topic-category">—</dd>
              </div>
              <div>
                <dt>対象学年</dt>
                <dd id="topic-grade">—</dd>
              </div>
              <div>
                <dt>難易度</dt>
                <dd id="topic-difficulty">—</dd>
              </div>
            </dl>
            <p id="topic-notes" class="topic-notes"></p>
          </article>

          <article class="card">
            <h3>NG候補 (6語)</h3>
            <ul id="ng-candidates" class="ng-list">
              <li>—</li>
              <li>—</li>
              <li>—</li>
              <li>—</li>
              <li>—</li>
              <li>—</li>
            </ul>
          </article>

          <article class="card">
            <h3>抽選NG (3語)</h3>
            <ul id="ng-picked" class="ng-list picked">
              <li>—</li>
              <li>—</li>
              <li>—</li>
            </ul>
          </article>

          <div class="control-row">
            <button id="btn-copy" class="btn" type="button" disabled>DMコピー</button>
            <button id="btn-answer" class="btn" type="button" disabled>正解表示</button>
          </div>

          <div id="copy-feedback" class="copy-feedback" role="status" aria-live="polite"></div>
        </section>

        <section class="panel broadcast" aria-labelledby="broadcast-heading">
          <div class="broadcast-header">
            <h2 id="broadcast-heading">共有画面</h2>
            <label class="round-label" for="round-number">ラウンド</label>
            <input id="round-number" type="number" min="1" value="1" />
          </div>

          <div class="timer" aria-live="assertive">
            <span id="timer-display" class="timer-value">60</span>
            <span class="timer-unit">秒</span>
          </div>

          <div id="answer-box" class="answer-box" hidden>
            <span class="answer-label">正解</span>
            <span id="answer-text" class="answer-text"></span>
          </div>

          <div class="control-row">
            <button id="btn-start" class="btn primary" type="button">開始</button>
            <button id="btn-stop" class="btn" type="button" disabled>停止</button>
            <button id="btn-reset" class="btn" type="button" disabled>リセット</button>
          </div>

          <p class="hint">Space: 開始/停止・R: リセット</p>
        </section>
      </main>

    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
